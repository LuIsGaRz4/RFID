<h2>🔐 Iniciar sesión</h2>

<input
  [(ngModel)]="idTarjeta"
  placeholder="Escanea tu tarjeta"
  (input)="onInputChange()"
  autocomplete="off"
/>

<div class="error" *ngIf="error">{{ error }}</div>

<div class="button-group">
  <button mat-raised-button color="primary" [disabled]="!idTarjeta.trim()" (click)="login()">
    Acceder
  </button>
  <button mat-stroked-button color="warn" (click)="cancel()">
    Cancelar
  </button>
</div>
