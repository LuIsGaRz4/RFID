<h2>✏️ Editar Registro</h2>
<div class="form-group">
  <label>ID Registro</label>
  <input type="text" [(ngModel)]="formData.idRegistro" disabled />
</div>

<div class="form-group">
  <label>Nombre</label>
  <input type="text" [(ngModel)]="formData.nombre" />
</div>

<div class="form-group">
  <label>Fecha</label>
  <input type="datetime-local" [(ngModel)]="formData.fecha" />
</div>

<div class="form-group">
  <label>Acceso</label>
  <select [(ngModel)]="formData.idAccesos">
    <option [ngValue]="true">Sí</option>
    <option [ngValue]="false">No</option>
  </select>
</div>

<div class="actions">
  <button class="btn cancel" (click)="cancel()">Cancelar</button>
  <button class="btn save" (click)="save()">Guardar</button>
</div>
